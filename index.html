<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skullzy's Links</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="assets/icon.png" type="image/x-icon" />
  <link href="fonts/fontawesome-5.12.1/css/all.css" rel="stylesheet">
</head>

<body>
  <img id="user_photo" src="assets/user-icon.jpg" alt="User Photo">
  <p id="user_name">Skullzy</p>
  <p id="aliases">a.k.a Dozius, cisc</p>
  <div id="links">
    <a class="link_box" href="https://www.twitch.tv/skullzy_p" target="_blank">
      <div class="link_icon"><i class="fab fa-twitch"></i></div>
      <div class="link_text">Twitch</div>
      <div class="right"></div>
    </a>
    <a class="link_box" href="https://skullzy.bandcamp.com" target="_blank">
      <div class="link_icon"><i class="fab fa-bandcamp"></i></div>
      <div class="link_text">Bandcamp • Skullzy</div>
      <div class="right"></div>
    </a>
    <a class="link_box" href="https://cisc.bandcamp.com" target="_blank">
      <div class="link_icon"><i class="fab fa-bandcamp"></i></div>
      <div class="link_text">Bandcamp • cisc</div>
      <div class="right"></div>
    </a>
    <a class="link_box" href="https://skullzymusic.com/tip" target="_blank">
      <div class="link_icon"><i class="fas fa-coins"></i></div>
      <div class="link_text">Tip</div>
      <div class="right"></div>
    </a>
    <a class="link_box" href="https://skullzymusic.com/merch" target="_blank">
      <div class="link_icon"><i class="fas fa-store"></i></div>
      <div class="link_text">Merch</div>
      <div class="right"></div>
    </a>
    <a class="link_box" href="https://github.com/dozius" target="_blank">
      <div class="link_icon"><i class="fab fa-github"></i></div>
      <div class="link_text">Github</div>
      <div class="right"></div>
    </a>
    <a class="link_box" rel="me" href="https://soc.gsg.live/@skullzy" target="_blank">
      <div class="link_icon"><i class="fab fa-mastodon"></i></div>
      <div class="link_text">Mastodon</div>
      <div class="right"></div>
    </a>
    <a class="link_box" href="https://www.instagram.com/skullzymusic/" target="_blank">
      <div class="link_icon"><i class="fab fa-instagram"></i></div>
      <div class="link_text">Instagram</div>
      <div class="right"></div>
    </a>
    <a class="link_box" href="https://www.youtube.com/@skullzymusic" target="_blank">
      <div class="link_icon"><i class="fab fa-youtube"></i></div>
      <div class="link_text">YouTube</div>
      <div class="right"></div>
    </a>
    <a class="link_box" href="https://soundcloud.com/cisc" target="_blank">
      <div class="link_icon"><i class="fab fa-soundcloud"></i></div>
      <div class="link_text">Soundcloud</div>
      <div class="right"></div>
    </a>
    <a class="link_box" href="https://www.discogs.com/artist/11388377-Skullzy" target="_blank">
      <div class="link_icon"><i class="fas fa-compact-disc"></i></div>
      <div class="link_text">Discogs</div>
      <div class="right"></div>
    </a>
  </div>
</body>

</html>
