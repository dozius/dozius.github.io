<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grave Rave: Summer Camp 2024</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="../../assets/icon.png" type="image/x-icon" />
  <script src='../../luxon.min.js'></script>
  <script src='../../eventschedule.js'></script>
</head>

<body onload="generateSchedule()">
  <img id="event_flyer" src="flyer.jpg" alt="Event Flyer">

  <p class="title">VOD</p>
  <div id="vod-container">
    <div id="vod">
      <iframe
        src="https://www.youtube-nocookie.com/embed/V19xFc0yk08?si=InXzERUHnF7Yd8SL"
        title="Grave Rave: Summer Camp 2024 VOD"
        frameborder="0"
        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
  </div>

  <p class="title">Schedule</p>
  <p class="notes">All times shown in your local time zone</p>

  <div id="schedule">
    <!-- generated by script -->
  </div>

  <script type="text/javascript">
    function generateSchedule()
    {
      var schedule = new EventSchedule(2024, 7, 13, 19, 0);

      schedule.addSet("skullzy_p",          "Skullzy",              60);
      schedule.addSet("davidfrvr",          "DavidFRVR",            60);
      schedule.addSet("destroywithscience", "Destroy With Science", 90);
      schedule.addSet("wornturtle",         "WornTurtle",           90);
      schedule.addSet("psynthesys",         "Psynthesys",           60);

      for (var i = 0; i < (schedule.length()); i++) {
        var link = document.createElement("a");
        link.setAttribute("class", "link_box");
        link.setAttribute('target', "_blank");
        link.setAttribute("href", schedule.at(i).link);

        var link_time = document.createElement("div");
        link_time.setAttribute("class", "link_time");
        link_time.innerHTML = schedule.at(i).time;

        var link_artist = document.createElement("div");
        link_artist.setAttribute("class", "link_artist");
        link_artist.innerHTML = schedule.at(i).artist;

        link.appendChild(link_time);
        link.appendChild(link_artist);
        document.getElementById('schedule').appendChild(link);
      }
    }
  </script>
</body>

</html>
