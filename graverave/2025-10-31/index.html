<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="/assets/icon.png" type="image/x-icon" />
  <link href="/fonts/fontawesome/css/fontawesome.min.css" rel="stylesheet" />
  <link href="/fonts/fontawesome/css/solid.min.css" rel="stylesheet" />
  <script type="module" src='/components/eventschedule.js'></script>
  <script type="module" src='/components/eventcountdown.js'></script>
  <script type="module" src='/components/vod.js'></script>
  <script type="module" src='/components/header.js'></script>
  <script type="module" src='/components/footer.js'></script>
  <title>Grave Rave 2025 - Season of the Doof</title>
</head>

<body>
<div class="layout-wrapper">
  <header>
    <x-header></x-header>

  <main>
    <div class="event-layout">
      <h1 class="text-center">Grave Rave 2025<br/>Season of the Doof</h1>
      <img class="event-flyer" src="flyer.jpg" alt="Event Flyer" />

      <noscript>Please enable Javascript to view the count down and cyberdoof link.</noscript>
      <x-event-countdown
        date="2025-10-31 18:00"
        heading="The Graveyard Opens In"
        end-heading="Join The Fun In Cyberspace"
        link="https://skullzy.ca/doof"
      ></x-event-countdown>

      <h2 class="text-center">Schedule</h2>
      <h3 class="text-center">All times shown in your local time zone</h3>
      <noscript>Please enable Javascript to view the schedule.</noscript>

      <x-event-schedule start-time="2025-10-31 18:00">
        <x-event-time-slot twitch-name="totorobyn"          artist-name="TotoRobyn"            duration="60"></x-event-time-slot>
        <x-event-time-slot twitch-name="skullzy_p"          artist-name="Skullzy"              duration="60"></x-event-time-slot>
        <x-event-time-slot twitch-name="bleeptemple"        artist-name="BleepTemple"          duration="60"></x-event-time-slot>
        <x-event-time-slot twitch-name="destroywithscience" artist-name="Destroy With Science" duration="60"></x-event-time-slot>
        <x-event-time-slot twitch-name="wornturtle"         artist-name="WornTurtle"           duration="60"></x-event-time-slot>
        <x-event-time-slot twitch-name="psynthesys"         artist-name="Psynthesys"           duration="60"></x-event-time-slot>
      </x-event-schedule>
    </div>
  </main>

  <footer>
    <x-footer></x-footer>
  </footer>
</div>
</body>
</html>
